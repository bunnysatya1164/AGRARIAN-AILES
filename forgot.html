<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <form id="forgot-password-form">
        <h2>Agrarian Aisles Login </h2><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="password">New Password:</label><br>
        <input type="password" id="password" name="password" required><br>
      <br>  <button  type="submit">Reset password</button>
    </form>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // Get the email entered by the user
            var email = document.getElementById('email').value;

            // Perform forgot password logic here (e.g., send reset link)
            // For demonstration purposes, let's assume reset password is successful
            alert("An email with password reset instructions has been sent to " + email + ".");
        });
    </script>
</body>

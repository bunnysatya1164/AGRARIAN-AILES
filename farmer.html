<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrarian Aisles: Online Shopping with a Farmer's Touch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="farmer.css">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="logo-1.png" alt="Farm to Table Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav ml-auto">
                <a class="nav-link active" href="home.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="about.html">About</a>
                <a class="nav-link" href="product.html">Products</a>
                <a class="nav-link" href="farmer.html">Farmer Bio</a>
                <a class="nav-link" href="supplier.html">Suppliers</a>
                <a class="nav-link" href="contact.html">Contact Us</a>
                <a class="btn" href="#" id="logoutButton">Logout</a>
              </div>
            </div>
          </nav>
    </header>
    <div class="registration-container">
        <h2>Agrarian Aisles Farmer Registration</h2>
        <br>
        <form id="registration-form">
            <a href="actor.html" class="btn">Profile of Farmer</a><br><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" required></textarea><br><br>
            <label for="farm">Farm:</label>
            <input type="text" id="farm" name="farm" required><br><br>
            <label for="crops">Crops:</label>
            <input type="text" id="crops" name="crops" required><br><br>
            <label for="profilePic">Profile Picture:</label>
            <input type="file" id="profilePic" name="profilePic" accept="image/*" required><br><br>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="login.js"></script>
    <script src="farmer.js"></script>
</body>
</html>
